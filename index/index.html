<!DOCTYPE html>
<html>
    <head>
        <title>hi boyfriend</title>
        <style>
            body {
                background-image: url('https://wallpaperaccess.com/full/5331827.jpg');
                background-size: cover;
                background-position: center;
                min-height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
            }
            .container {
                background: rgba(255, 255, 255, 0.8);
                padding: 40px 30px;
                border-radius: 16px;
                box-shadow: 0 4px 16px rgba(0,0,0,0.2);
                text-align: center;
            }
            h1 {
                color: #d72660;
                margin-bottom: 24px;
            }
            p {
                color: #333;
                font-size: 1.2em;
            }
            input[type="text"] {
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #ccc;
                width: 80%;
                max-width: 300px;
                margin-top: 16px;
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p>i have a question</p>
            <p>it's a VERY important question</p>
            <h1>DO YOU LOVE ME?</h1>
            <input type="text" placeholder="Type your answer here">
        </div>
    </body>
</html>
